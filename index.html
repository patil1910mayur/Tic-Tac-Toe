<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tak Toe - Game...</title>

    <!-- CSS File -->
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <header>
        <div class="container">
            <ul>
                <li class="nav-logo">
                    <a href="https://github.com/patil1910mayur/Tic-Tac-Toe"><img src="images/tictaktoe-logo.png" alt="logo">Tic Tak Toe</a>
                </li>
            </ul>
        </div>
    </header>

    <div class="game-section">
        <div class="game-container">
            <div class="box bt-0 bl-0"><span class="text-box"></span></div>
            <div class="box bt-0"><span class="text-box"></span></div>
            <div class="box bt-0 br-0"><span class="text-box"></span></div>
            <div class="box bl-0"><span class="text-box"></span></div>
            <div class="box"><span class="text-box"></span></div>
            <div class="box br-0"><span class="text-box"></span></div>
            <div class="box bl-0 bb-0"><span class="text-box"></span></div>
            <div class="box bb-0"><span class="text-box"></span></div>
            <div class="box bb-0 br-0"><span class="text-box"></span></div>
        </div>

        <div class="gameinfo">
            <h1>Welcome Tic Tak Toe</h1>
            <div>
                <span class="info">Turn for X</span>
                <button id="reset">Reset</button>
            </div>
            <div class="image-box">
                <img src="images/excited.gif" alt="excited gif">
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <div class="creator">
                <h2 class="name">Design and Developed by Mayur | Â© 2024</h2>
            </div>
        </div>
    </footer>

<script src="JS/script.js"></script>
</body>
</html>
